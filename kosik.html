<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kosik - Raj Modelov</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="assets/js/nav.js"></script>
    <script src="assets/js/cart.js"></script>
</head>
<body>
    <div id="button-up">
        <a href="#hore"><i class="fas fa-arrow-circle-up"></i></a>
    </div>
    <header id="hore">
        <a href="index.html">
            <img src="img/logo.jpeg" alt="Logo" />
        </a>
    </header>
    <nav>
        <div>
            <div class="burgerMenu">
                <i class="fas fa-bars" onclick="nav()"></i>
            </div>
            <ul id="nav">
                <li><a href="index.html">Úvod</a></li>
                <li><a href="profil.html">Profil</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
                <li><a href="sitemap.html">Sitemap</a></li>
            </ul>
        </div>
        <div>
            <a href="kosik.html"><i class="fas fa-shopping-cart"></i></a>
        </div>
    </nav>
    <main>
        <section id="cart">
            <div id="cart-heading">
                <h3>Košík - Raj Modelov</h3>
            </div>
            <div id="cart-items">
                <div class="cart-item">
                    <div>
                        <img src="img/Brawa_47932.png" alt="Logo" />
                        <h4>Brawa 47932</h4>
                        <h5>Krytý vozeň DB</h5>
                        <div>
                            <label for="cart-amount"  onclick="editCartInput(-1)">-</label>
                            <input class="cart-amount" id="cart-amount" type="number" value="1" min="1" readonly />
                            <label for="cart-amount" onclick="editCartInput(1)">+</label>
                        </div>
                        <i class="fas fa-trash cart-text"></i>
                        <span class="cart-text-prize">35.91€/ks</span>
                    </div>
                </div>
            </div>

            <div id="cart-fullPrize">
                <h3>Celková cena</h3>
                <div id="last-prize">35.91€</div>
            </div>

            <div id="cart-buttons">
                <div>
                    <a href="index.html">Späť k nákupu</a>
                </div>
                <div>
                    <a href="#">Objednať</a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section id="footer-top">
            <div>
                <h6>Sociálne siete</h6>
                <a href=""><i class="fab fa-facebook-square"></i></a>
                <a href=""> <i class="fab fa-youtube"></i></a>
            </div>

            <div>
                <h6>Možnosti platby</h6>
                <i class="fab fa-cc-visa"></i>
                <i class="fab fa-cc-mastercard"></i>
                <i class="fab fa-cc-paypal"></i>
            </div>

        </section>

        <section id="footer-bottom">
            <p>&#169; 2020 Marcel Doliňák</p>
        </section>
    </footer>
</body>
</html>
